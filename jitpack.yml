before_install:
  - git config --global --unset core.autocrlf
  - curl -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
  - sdk install java 16.0.2-open
  - JAVA_16=/home/jitpack/.sdkman/candidates/java/16.0.2-open/bin/java
  - sdk install java 17.0.5-tem
  - JAVA_17=/home/jitpack/.sdkman/candidates/java/17.0.5-tem/bin/java
  - $JAVA_16 -jar BuildTools.jar --rev 1.17 --remapped > /dev/null
  - $JAVA_16 -jar BuildTools.jar --rev 1.17.1 --remapped > /dev/null
  - $JAVA_17 -jar BuildTools.jar --rev 1.18.1 --remapped > /dev/null
  - $JAVA_17 -jar BuildTools.jar --rev 1.18.2 --remapped > /dev/null
  - $JAVA_17 -jar BuildTools.jar --rev 1.19 --remapped > /dev/null
  - $JAVA_17 -jar BuildTools.jar --rev 1.19.2 --remapped > /dev/null
  - $JAVA_17 -jar BuildTools.jar --rev 1.19.3 --remapped > /dev/null
  - $JAVA_17 -jar BuildTools.jar --rev 1.19.4 --remapped > /dev/null
  - sdk use java 17.0.5-tem